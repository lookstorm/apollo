<!doctype html>
<html ng-app="items">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="icon" href="./img/config.png">
    <!-- styles -->
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="vendor/angular/angular-toastr-1.4.1.min.css">
    <link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
    <link rel="stylesheet" type="text/css" media='all' href="vendor/angular/loading-bar.min.css">
    <link rel="stylesheet" type="text/css" href="styles/common-style.css">
    <title>批量修改</title>
</head>

<body>

<apollonav></apollonav>
<div class="container-fluid apollo-container hidden" ng-controller="ItemsController">

    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel">
                <header class="panel-heading">
                    <div class="row">
                        <div class="col-md-6">
                            <h4>批量修改</h4>
                        </div>
                        <div class="col-md-6 text-right">
                            <a type="button" class="btn btn-info" href="/config.html?#/appid={{appId}}">返回到项目首页
                            </a>
                        </div>
                    </div>

                </header>

                <div class="panel-body">


                    <div class="alert alert-info no-radius" role="alert">
                        <strong>Tips:</strong>
                        <ul>
                            <li>批量创建、修改、删除Namespace键值对</li>
                            <li>建议添加备注, 以便更详细的审计</li>
                        </ul>
                    </div>
                    <form class="form-horizontal" name="itermsForm" valdr-type="Items" ng-show="step == 1"
                          ng-submit="create()">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">
                                <apollorequiredfield></apollorequiredfield>
                                应用AppId</label>
                            <div class="col-sm-6">
                                <label class="form-control-static" ng-bind="appId"></label>
                            </div>
                        </div>
                        <div class="form-group" valdr-form-group>
                            <label class="col-sm-2 control-label">
                                <apollorequiredfield></apollorequiredfield>
                                Namespace集合</label>
                            <div class="col-sm-6">
                                <textarea style="height: 100px;width: 700px" class="form-control" name="NamespaceArea" ng-model="NamespaceArea"></textarea>
                                <small>(每行一个Namespace)</small>
                            </div>
                        </div>
                        <div class="form-group" valdr-form-group>
                            <label class="col-sm-2 control-label">
                                <apollorequiredfield></apollorequiredfield>
                                键值集合</label>
                            <div class="col-sm-6">
                                <textarea style="height: 100px;width: 700px" class="form-control" name="itemArea" ng-model="itemArea"></textarea>
                                <small>(键值以'='分隔，每行一个键值对)</small>
                            </div>
                        </div>
                        <div class="form-group" valdr-form-group>
                            <label class="col-sm-2 control-label">
                                <apollorequiredfield></apollorequiredfield>
                                执行操作</label>
                            <div class="col-sm-6">
                                <select id="opType" class="form-control" name="opType" ng-model="opType">
                                    <option></option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group" valdr-form-group>
                            <label class="col-sm-2 control-label">
                                备注</label>
                            <div class="col-sm-6">
                                <textarea style="height: 50px;width: 700px" class="form-control" name="itemComment" ng-model="itemComment"></textarea>
                                <small>(操作说明，建议填写)</small>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">
                                <apollorequiredfield></apollorequiredfield>
                                选择环境</label>
                            <div class="col-sm-6" valdr-form-group>
                                <apolloclusterselector apollo-app-id="appId" apollo-default-all-checked="true"
                                                       apollo-select="collectSelectedClusters"></apolloclusterselector>

                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">

                                <button type="submit" class="btn btn-primary"
                                        ng-disabled="itermsForm.$invalid || submitBtnDisabled">提交
                                </button>
                            </div>
                        </div>
                    </form>
                    <div class="row text-center" ng-show="step == 2">
                        <img src="img/sync-succ.png" style="height: 100px; width: 100px">
                        <h3>操作成功!</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div ng-include="'views/common/footer.html'"></div>

<!--angular-->
<script src="vendor/angular/angular.min.js"></script>
<script src="vendor/angular/angular-resource.min.js"></script>
<script src="vendor/angular/angular-toastr-1.4.1.tpls.min.js"></script>
<script src="vendor/angular/loading-bar.min.js"></script>

<!-- jquery.js -->
<script src="vendor/jquery.min.js" type="text/javascript"></script>
<script src="vendor/select2/select2.min.js" type="text/javascript"></script>

<!-- bootstrap.js -->
<script src="vendor/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>

<!--valdr-->
<script src="vendor/valdr/valdr.min.js" type="text/javascript"></script>
<script src="vendor/valdr/valdr-message.min.js" type="text/javascript"></script>

<script type="application/javascript" src="scripts/app.js"></script>
<script type="application/javascript" src="scripts/services/AppService.js"></script>
<script type="application/javascript" src="scripts/services/EnvService.js"></script>
<script type="application/javascript" src="scripts/services/UserService.js"></script>
<script type="application/javascript" src="scripts/services/CommonService.js"></script>
<script type="application/javascript" src="scripts/services/NamespaceService.js"></script>
<script type="application/javascript" src="scripts/AppUtils.js"></script>
<script type="application/javascript" src="scripts/directive/directive.js"></script>
<script type="application/javascript" src="scripts/services/PermissionService.js"></script>

<script type="application/javascript" src="scripts/controller/ItemController.js"></script>

<script src="scripts/valdr.js" type="text/javascript"></script>
</body>
</html>
